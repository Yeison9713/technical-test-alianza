<div>
  <header class="bg-white shadow-sm shadow-gray-200 rounded-md">
    <div
      class="flex flex-col items-start justify-between gap-x-8 gap-y-4 px-5 py-4 sm:flex-row sm:items-center border-b border-b-gray-900/10">
      <div>
        <h2 class="text-lg font-bold text-gray-900 sm:text-xl">
          Clients
        </h2>
      </div>
      <div class="py-1 sm:order-none flex gap-2">
        <button (click)="openModal()"
          class="inline-flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm sm:ml-3 sm:w-auto">
          <svg style="margin-right: 3px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
          </svg>
          New client
        </button>

      </div>
    </div>
  </header>

  <div class="bg-white shadow-sm shadow-gray-200 rounded-md mt-2 p-5">
    <div class="flex">
      <div class="w-full">
        <label for="search" class="block text-sm font-medium leading-6 text-gray-900 truncate">Search</label>
        <div class="relative mt-2">
          <input type="text"
            class="px-2 block w-full rounded-md border-0 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-default-600 sm:text-sm sm:leading-6 disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500 disabled:ring-gray-200"
            placeholder="Shared key" [(ngModel)]="search" />

        </div>
      </div>
      <div>
        <button (click)="getData()"
          class="mt-8 inline-flex w-full justify-center items-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm sm:ml-3 sm:w-auto">
          Search

          <svg style="margin-left: 5px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15.042 21.672 13.684 16.6m0 0-2.51 2.225.569-9.47 5.227 7.917-3.286-.672ZM12 2.25V4.5m5.834.166-1.591 1.591M20.25 10.5H18M7.757 14.743l-1.59 1.59M6 10.5H3.75m4.007-4.243-1.59-1.59" />
          </svg>

        </button>
      </div>
    </div>

    <div class="mt-8">
      <div class="max-h-[60vh] block overflow-auto desing-overflow">
        <table class="w-full divide-y divide-gray-300">
          <thead class="sticky top-0 bg-gray-50 z-[1]">
            <tr>
              <td scope="col"
                class="px-3 py-3.5 text-left text-xs font-semibold lg:table-cell uppercase tracking-wide text-gray-500">
                Business
              </td>
              <td scope="col"
                class="px-3 py-3.5 text-left text-xs font-semibold lg:table-cell uppercase tracking-wide text-gray-500">
                Name
              </td>
              <td scope="col"
                class="px-3 py-3.5 text-left text-xs font-semibold lg:table-cell uppercase tracking-wide text-gray-500">
                E-mail
              </td>
              <td scope="col"
                class="px-3 py-3.5 text-left text-xs font-semibold lg:table-cell uppercase tracking-wide text-gray-500">
                Phone number
              </td>
              <td scope="col"
                class="px-3 py-3.5 text-left text-xs font-semibold lg:table-cell uppercase tracking-wide text-gray-500">
                Data added
              </td>
              <td scope="col"
                class="px-3 py-3.5 text-left text-xs font-semibold lg:table-cell uppercase tracking-wide text-gray-500">
                Action
              </td>
            </tr>
          </thead>

          <tbody class="divide-y divide-gray-200 bg-white">
            <tr class="even:bg-gray-50 hover:bg-gray-50" *ngFor="let item of items">
              <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm sm:w-auto">
                <div class="w-full">
                  {{ item.businessId || ""}}
                </div>
                <div class="w-full text-xs truncate">
                  <span class="font-medium">Shared key: </span>
                  {{ item.sharedKey || ""}}
                </div>
              </td>
              <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm sm:w-auto">
                {{ item.name || ""}}
              </td>
              <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm sm:w-auto">
                {{ item.email || ""}}
              </td>
              <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm sm:w-auto">
                {{ item.phoneNumber || ""}}
              </td>
              <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm sm:w-auto">
                {{ setDate(item.createdAt)}}
              </td>
              <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm sm:w-auto">
                <button (click)="setData(item)"
                  class="rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">View
                  client</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <app-modal-create *ngIf="showModal" (eventClose)="closeModal()" [propsClient]="client"></app-modal-create>

  </div>

</div>
